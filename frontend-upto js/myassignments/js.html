<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./js.css">
</head>
<body>
    <div class="container">
        <div class="child child1">
            <form>
                <h1 class="login">Login</h1>
                <div class="row">
                    <img src="https://cdn-icons-png.flaticon.com/512/59/59439.png" alt="facebbok" class="img1">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvwXNI6Rjicb7gKjplzhnuktFdmOw4jvokeMpaTfOISg&s" alt="twitter" class="img2">
                </div>
                <input type="email" class="input" name="email" id="email" placeholder="Email">
                <br>
                <input type="password" class="input" name="password" id="password" placeholder="Password">
                <br>
                <a href="#">Forgot your Password?</a>
                <br>
                <button>Login</button>
            </form>
        </div>

        <div class="child child2">
            <h1 class="title">HTML CSS Login Form</h1>
            <p>The Login form is created using pure HTML and css. For social Icons FontAwesome is used.</p>
        </div>
    </div>
</body>
</html>
